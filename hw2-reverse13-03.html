<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse a number</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col -12 col-sm-6">
                <form >
                    <table class="table">
                        <select class="form-control">
                            <tr>
                                <td>
                                    Enter a number
                                </td>
                                <td>
                                    <input type="text" id="num1">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="button" class="btn btn-success" onclick="rev()">
                                    Submitt
                                </button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <p id="result"></p>
                                </td>
                            </tr>

                        </select>

                    </table>
                </form>
            </div>
        </div>
    </div>
 <script>
     function rev()
     {
         var x = parseInt(document.getElementById("num1").value);
         var rem=0;
         var rev=0;
         while (x>0)
         {
             rem = x%10;
             rev = rev*10+rem;
             x=parseInt(x/10);
         }
    document.getElementById("result").innerHTML=rev;
     }
 </script>   
</body>
</html>
